<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="bootstrap-grid.css">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Container</title>
</head>

<body>
<div class="container">
    <p>this is container</p>
        <div class="row ">
            <h3>this row</h3>
            <div class="col">
                <h1>col</h1>
            </div>
            <div class="col">
                <h1>col</h1>
            </div>
        </div>
    </div>
<div class="container-fluid">
    <p>this container fluid</p>
    <div class="row">
        <h3>row</h3>
       <div class="col">
        <h1>col</h1>
       </div>
       <div class="col">
        <h1>col</h1>
       </div>
    </div>
</div>
</body>

</html>
