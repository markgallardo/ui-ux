<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="bootstrap-grid.css">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Rows</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <h2>Row 1</h2>
            <div class="col">
                <h1>Column 1</h1>
            </div>
            <div class="col">
                <h1>Column 2</h1>
            </div>
            <div class="col">
                <h1>Column 3</h1>
            </div>
        </div>
        <div class="row">
            <h2>Row 2</h2>
            <div class="col">
                <h1>Column 4</h1>
            </div>
            <div class="col">
                <h1>Column 5</h1>
            </div>
        </div>
        <div class="row">
            <h2>Row 3</h2>
            <div class="col">
                <h1>Column 6</h1>
            </div>
        </div>
    </div>

</body>

</html>
