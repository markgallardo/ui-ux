<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="bootstrap-grid.css">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Hierarchy</title>
</head>

<body>

    <!-- 1. Container -->
    <div class="container">
        <!-- 2. Rows -->
        <div class="row">
            <!-- 3. Columns -->
            <div class="col">
                <h1>1</h1>
                <!-- Nested Row -->
                <div class="row">
                    <!-- Nested Columns -->
                    <div class="col-md-6">
                        <h1>2</h1>
                    </div>
                    <div class="col-md-6">
                        <h1>3</h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- Rows -->
        <div class="row">
            <!-- Columns -->
            <div class="col">
                <h1>4</h1>
            </div>
        </div>
    </div>

</body>

</html>
