<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="bootstrap-grid.css">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Nested</title>
</head>

<body>

    <div class="container p-5">
        <h3>Row 1</h3>
        <div class="row p-5 g-0">
            <div class="col p-5">
                <h3>Column 1 with Nested row 2</h3>
                <div class="row p-5 g-0">
                    <div class="col">
                        <h3>1</h3>
                    </div>
                    <div class="col">
                        <h3>2</h3>
                    </div>
                    <div class="col">
                        <h3>3</h3>
                    </div>
                    <div class="col">
                        <h3>4</h3>
                    </div>
                    <div class="col">
                        <h3>5</h3>
                    </div>
                    <div class="col">
                        <h3>6</h3>
                    </div>
                    <div class="col">
                        <h3>7</h3>
                    </div>
                    <div class="col">
                        <h3>8</h3>
                    </div>
                    <div class="col">
                        <h3>9</h3>
                    </div>
                    <div class="col">
                        <h3>10</h3>
                    </div>
                    <div class="col">
                        <h3>11</h3>
                    </div>
                    <div class="col">
                        <h3>12</h3>
                    </div>
                </div>
            </div>
            <div class="col p-5">
                <h3>Column 2 with no nested row</h3>
            </div>
        </div>
    </div>


</body>

</html>
