<!DOCTYPE html>
<html lang="en">

<head>

            </footer>
        </div>
        <div class="summary">
            <header>
                <h1>Summary</h1>
            </header>
            <main>
                <div class="account-number">
                    <h1>Account Number</h1>
                    <h1>654217</h1>
                </div>
                <div class="transactions-limit">
                    <h1>Transactions Limit</h1>
