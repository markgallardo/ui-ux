<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <title>Full Screen Menu</title>
</head>

<body>

    <!-- (1)- Adding button with SVG -->
    <button>
        <svg width="100%" height="100%" viewBox="0 0 50 50"
            style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
            <g id="Artboard1" transform="matrix(0.5,0,0,0.5,0,0)">
                <path class="top" d="M10,10L90,10" />
                <g transform="matrix(1,0,0,1,1.33227e-15,40)">
                    <path class="middle" d="M10,10L90,10" />
                </g>
                <g transform="matrix(1,0,0,1,1.33227e-15,80)">
                    <path class="bottom" d="M10,10L90,10" />
                </g>
            </g>
        </svg>
    </button>
    
    <!-- (2)- Creating menu -->
    <main>
        <section class="closed"></section>
        <section class="closed"></section>
        <section class="closed"></section>
        <section class="closed"></section>
    </main>
    
    <!-- (3)- Adding Navbar-->
    <nav>
        <a href="#">Home</a>
        <a href="#">Contact</a>
        <a href="#">Pricing</a>
    </nav>

    <script src="index.js"></script>
</body>

</html>
