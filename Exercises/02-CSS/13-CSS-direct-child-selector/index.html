<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <style>
        section > p {
            color: #C6575F;
        }
    </style>
    <title>CSS Direct Child Selector</title>
</head>
<body>
    <section>
        <h1>Main Title</h1>
        <h2>Sub Title 1</h2>
        <p>Paragraph 1</p>
        <article>
            <h1>Title 2</h1>
            <p>Paragraph 2</p>
        </article>
        <h2>Title 3</h2>
        <p>Paragraph 3</p>
    </section>

</body>
</html>
