<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <style>
        a:link {
            font-size: 20px;
            text-decoration: none;
            background-color: #C6575F;
            padding: 20px 40px;
            color: #fff;
        }

        a:visited {
            background-color: #49596f;
            color: #fff;
        }

        a:hover {
            background-color: #354050;
            color: #fff;
        }

        a:active {
            background-color: #9FA6B2;
            color: #fff;
        }
    </style>
    <title>CSS Link Pseudo Classes</title>
</head>
<body>

   <a href="#">Link State</a>

</body>
</html>
