<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <style>
        h1, .main-headings, #sub-heading, p {
            color: #C6575F;
        }
    </style>
    <title>CSS Multiple Selector</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3 class="main-headings">Heading 3</h3>
    <h4>Heading 4</h4>
    <h5 id="sub-heading">Heading 5</h5>
    <h6>Heading 6</h6>
    <p>Paragraph</p>
</body>
</html>
