<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <style>
        ul li:nth-child(2) {
            color: #C6575F;
        }
    </style>
    <title>CSS Nth Child Selector</title>
</head>
<body>

   <ul>
       <li>Get a hair cut</li>
       <li>Take a shower</li>
       <li>Workout in the gym</li>
       <li>Eat breakfast</li>
       <li>Read a book</li>
       <ul>
           <li>Learn JavaScript</li>
           <li>Learn CSS</li>
           <li>Learn UX Design</li>
       </ul>
       <li>Practice Yoga</li>
   </ul>

</body>
</html>
