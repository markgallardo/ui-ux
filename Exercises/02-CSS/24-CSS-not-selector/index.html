<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <style>
        .list:not(.exercise) {
            color: #C6575F;
        }
    </style>
    <title>CSS Not Selector</title>
</head>
<body>

   <ul>
       <li class="list">Get a hair cut</li>
       <li class="list">Take a shower</li>
       <li class="list exercise">Workout in the gym</li>
       <li class="list">Eat breakfast</li>
       <li class="list">Read a book</li>
       <ul>
           <li class="list">Learn JavaScript</li>
           <li class="list">Learn CSS</li>
           <li class="list">Learn UX Design</li>
       </ul>
       <li class="list exercise">Practice Yoga</li>
   </ul>

</body>
</html>
