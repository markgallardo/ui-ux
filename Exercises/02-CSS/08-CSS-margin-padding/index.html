<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            margin-top: 50px;
            padding-left: 250px;
        }

        h2 {
            padding: 50px;
            margin: 10px 0;
        }

        h3 {
            padding: 10px 0 5px 0;
            margin: 20px;
        }

        h4 {
            padding: 20px;
            margin: 20px 60px 0 5%;
        }
    </style>
    <title>CSS Margin & Padding</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
</body>
</html>
