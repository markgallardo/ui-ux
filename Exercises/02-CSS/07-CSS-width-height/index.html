<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            width: 25%;
        }

        h2 {
            width: 50%;
        }

        h3 {
            width: 75vw;
        }

        h4 {
            width: 100%;
        }

        h5 {
            width: 650px;
            height: 150px;
        }
    </style>
    <title>CSS Width & Height</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
</body>
</html>
