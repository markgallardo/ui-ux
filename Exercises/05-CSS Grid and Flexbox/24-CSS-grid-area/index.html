<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <style>
        main {
            width: 1200px;
            height: 500px;
            display: grid;
            grid: repeat(3, 1fr) / repeat(6, 1fr);
        }

        section:nth-of-type(1) {
            grid-area: 1 / 2 / span 2 / span 2;
        }

        section:nth-of-type(2) {
            grid-area: 1 / 1 / 2 / 2;
        }

        section:nth-of-type(3) {
            grid-area: 1 / 4 / 4 / 7;
        }
    </style>
    <title>CSS Grid Area</title>
</head>

<body>
    
    <main>
        <section>1</section>
        <section>2</section>
        <section>3</section>
    </main>

</body>

</html>
