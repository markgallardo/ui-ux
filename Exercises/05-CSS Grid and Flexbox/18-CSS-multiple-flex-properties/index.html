<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <style>
        main {
            width: 80%;
            height: 500px;
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            justify-content: center;
        }

        section {
            flex-basis: 350px;
        }
    </style>
    <title>CSS Multiple Flex Properties</title>
</head>

<body>
    
    <main>
        <section>1</section>
        <section>2</section>
        <section>3</section>
    </main>

</body>

</html>
