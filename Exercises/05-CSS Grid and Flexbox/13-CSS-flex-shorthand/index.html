<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <style>
        main {
            width: 80%;
            height: 500px;
            display: flex;
        }

        section:nth-of-type(1) {
            flex: 1 3 350px;
        }

        section:nth-of-type(2) {
            flex: 0 1 250px;
        }

        section:nth-of-type(3) {
            flex: 1 0 150px;
        }
    </style>
    <title>CSS Flex Shorthand</title>
</head>

<body>
    
    <main>
        <section>1</section>
        <section>2</section>
        <section>3</section>
    </main>

</body>

</html>
