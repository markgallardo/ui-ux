<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Comparison Operator</title>
</head>
<body>
    <h1>Comparison Operator</h1>
    

    <script>
        let check = 5 > 8;
        let check2 = 5 < 8;
        let check3 = 8 >= 8;
        let check4 = 9 <= 8;
        let check5 = '5' == 5;
        let check6 = '5' === 5;
        let check7 = 6 != 5;
        let check8 = 5 !== 5;

        console.log(`The result of 5 > 8 is ${check}`)
        console.log(`The result of 5 < 8 is ${check2}`)
        console.log(`The result of 8 >= 8 is ${check3}`)
        console.log(`The result of 9 <= 8 is ${check4}`)
        console.log(`The result of '5' == 5 is ${check5}`)
        console.log(`The result of '5' === 5 ${check6}`)
        console.log(`The result of 6 != 5 is ${check7}`)
        console.log(`The result of 5 !== 5 is ${check8}`)
    </script>
</body>
</html>
