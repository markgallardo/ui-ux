<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Manipulating Object</title>
</head>
<body>
    <h1>Manipulating Object</h1>
    

    <script>
        let bio = {
            name: 'Hossein',
            age: 24,
            place: 'Canada'
        }

        bio.age = 25;

        let result = `My name is ${bio.name} and I am ${bio.age}. I live in ${bio.place}.`;

        console.log(result);
    </script>
</body>
</html>
