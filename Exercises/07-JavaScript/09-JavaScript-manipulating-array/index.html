<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Manipulating Array</title>
</head>
<body>
    <h1>Manipulating Array</h1>

    <script>
        const list = [
            'Apply UX Design',
            'Learn JavaScript',
            'Learn CSS'
        ];

        let access = list[0];
        let accessLast = list[list.length - 1];

        list[2] = 'Learn Interaction Design';
        

        console.log(list);
        console.log(access);
        console.log(accessLast);
    </script>
</body>
</html>
