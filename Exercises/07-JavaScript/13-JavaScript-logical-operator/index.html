<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Logical Operator</title>
</head>
<body>
    <h1>Logical Operator</h1>
    

    <script>
        let check = (5 > 8) && (20 < 50);
        let check2 = (5 > 8) || (20 < 50);
        let check3 = !(5 > 8);

        console.log(`The result of (5 > 8) AND (20 < 50) is ${check}`)
        console.log(`The result of (5 > 8) OR (20 < 50) is ${check2}`)
        console.log(`The NOT result of (5 > 8) is ${check3}`)
    </script>
</body>
</html>
