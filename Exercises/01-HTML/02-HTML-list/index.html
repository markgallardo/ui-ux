<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">

    <!-- We are linking our CSS Stylesheet here -->
    <link rel="stylesheet" href="style.css">

    <title>HTML Lists</title>
</head>

<body>
    <!-- This is an un-ordered list -->
    <ul>
        <li>Get a hair cut</li>
        <li>Take a shower</li>
        <li>Workout in the gym</li>
    </ul>

    <!-- This is an ordered list -->
    <ol>
        <li>Get a hair cut</li>
        <li>Take a shower</li>
        <li>Workout in the gym</li>
    </ol>

</body>

</html>
