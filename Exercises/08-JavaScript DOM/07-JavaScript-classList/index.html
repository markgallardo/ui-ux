<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript ClassList</title>
    <style>
        .heading-2 {
            color: red;
        }

        .font-big {
            font-size: 90px;
        }

        .small {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <h1 class="heading">Heading 1</h1>
    <h2 class="small">Sub Heading 2</h2>
    

    <script>
        const h1 = document.querySelector('h1');
        h1.className = 'heading-2'
        
        h1.classList.add('font-big')

        const h2 = document.querySelector('h2');
        h2.classList.remove('small')
        h2.classList.toggle('font-big')
    </script>
</body>
</html>
