<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript insertBefore</title>
</head>
<body>
    <section>
        <h1>Heading 1</h1>
        <h2>Sub Heading 1</h2>
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ul>
    </section>
    

    <script>
        const ul = document.querySelector('section ul');
        const li = document.createElement('li');
        li.textContent = 'List 4';

        const list2 = document.querySelector('ul li:nth-child(2)');
        ul.insertBefore(li, list2);

    </script>
</body>
</html>
