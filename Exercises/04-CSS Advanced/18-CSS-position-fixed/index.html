<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <style>
        main {
            position: static;
        }

        section {
            position: fixed;
            top: 20px;
            left: 20px;
        }
    </style>
    <title>CSS Position Fixed</title>
</head>

<body>
    
    <main>
        <p>1</p>
        <section></section>
    </main>

    <main>
        <p>2</p>
    </main>
    <main>
        <p>3</p>
    </main>
    <main>
        <p>4</p>
    </main>
    <main>
        <p>5</p>
    </main>

</body>

</html>
