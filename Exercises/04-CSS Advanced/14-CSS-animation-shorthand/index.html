<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <style>
        section {
            animation: myEffect 400ms ease-out 0.1s infinite alternate none;
        }

        @keyframes myEffect {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.3);
            }
        }
    </style>
    <title>CSS Animation Shorthand</title>
</head>

<body>
    
    <section></section>

</body>

</html>
