<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <style>
        section {
            transition: transform 0.2s ease-out 0.5s, background-color 0.5s ease-in 0.2s;

            background-color: #49596f;
            transform: scale(0.5);
        }

        section:hover {
            transform: scale(1);
            background-color: #C6575F;
        }
    </style>
    <title>CSS Multiple Transition</title>
</head>

<body>
    
    <section></section>

</body>

</html>
