<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <style>
        section {
            animation: myEffect 0.8s ease-out 0.1s infinite alternate none;
        }

        @keyframes myEffect {
            0% {
                transform: scale(1) translate(0,0);
                background-color: #49596f;
            }

            65% {
                transform: translate(50px, 50px);
            }

            85% {
                background-color: #C6575F;
            }

            100% {

                transform: scale(1.3);
            }
        }
    </style>
    <title>CSS Multiple Animation</title>
</head>

<body>
    
    <section></section>

</body>

</html>
