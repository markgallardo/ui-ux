<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <style>
        section {
            transform: matrix(1, 0, 0, 1, 0, 0);
        }

        main {
            transform: matrix(0.9, 0, 0, 1.8, 0, 0);
        }
        
        article {
            transform: matrix(1.2, 0.5, 0.2, 1.8, 20, 50);
        }
    </style>
    <title>CSS Transform Matrix</title>
</head>
<body>
    <section></section>
    <main></main>
    <article></article>
</body>
</html>
