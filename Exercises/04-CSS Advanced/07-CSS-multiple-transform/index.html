<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <style>
        section, main, article {
            transform: scale(1) skew(0) translate(0, 0) rotate(0);
        }
    </style>
    <title>CSS Multiple Transform</title>
</head>
<body>
    <section></section>
    <main></main>
    <article></article>
</body>
</html>
