<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <style>
        section:nth-of-type(1) {
            z-index: 959;        
        }

        section:nth-of-type(2) {
            z-index: -1;
        }

        section:nth-of-type(3) {
            z-index: 50;
        }
    </style>
    <title>CSS Z Index</title>
</head>

<body>
    
    <main>
        <section></section>
        <section></section>
        <section></section>
    </main>

</body>
