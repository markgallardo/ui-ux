<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <title>SVG Viewbox</title>
    <style>
        svg {
            width: 100px;
            height: 100px;
            border: 2px solid black;  
            margin: 20px;
        }

        svg circle {
            fill: #C6575F;
        }
    </style>
</head>

<body>

    <svg viewBox="0 0 100 100">
        <circle cx="50px" cy="50px" r="50px" />
    </svg>

    <svg viewBox="50 0 100 100">
        <circle cx="50px" cy="50px" r="50px" />
    </svg>

    <svg viewBox="0 -50 100 100">
        <circle cx="50px" cy="50px" r="50px" />
    </svg>

    <svg viewBox="0 0 200 200">
        <circle cx="50px" cy="50px" r="50px" />
    </svg>

    <svg viewBox="0 0 400 400">
        <circle cx="50px" cy="50px" r="50px" />
    </svg>

    <svg viewBox="-50 -50 200 200">
        <circle cx="50px" cy="50px" r="50px" />
    </svg>

    <svg viewBox="0 0 50 50">
        <circle cx="50px" cy="50px" r="50px" />
    </svg>

    <svg viewBox="50 50 50 50">
        <circle cx="50px" cy="50px" r="50px" />
    </svg>

    <svg viewBox="0 50 50 50">
        <circle cx="50px" cy="50px" r="50px" />
    </svg>

    <svg viewBox="50 0 50 50">
        <circle cx="50px" cy="50px" r="50px" />
    </svg>

</body>

</html>
