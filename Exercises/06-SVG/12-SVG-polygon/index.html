<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <title>SVG Polygon</title>
    <style>
        svg {
            width: 100px;
            height: 100px;
            margin: 20px;
        }

        svg polygon, svg rect {
            stroke: #C6575F;
            stroke-width: 10px;
            stroke-linejoin: round;
            fill: none;
        }

    </style>
</head>

<body>

    <!-- Triangle -->
    <svg viewBox="0 0 100 100" >
        <polygon points="5,93 50,6 94,93"/>
    </svg>

    <!-- Rectangle -->
    <svg viewBox="0 0 100 100" >
        <rect x="10" y="10" width="80" height="80" />
    </svg>

    <!-- Pentagon -->
    <svg viewBox="0 0 100 100" >
        <polygon points="25,87 10,41 50,12 89,41 74,87"/>
    </svg>

    <!-- Hexagon -->
    <svg viewBox="0 0 100 100" >
        <polygon points="29,86 8,50 29,14 70,14 91,50 70,86" />
    </svg>

    <!-- Heptagon -->
    <svg viewBox="0 0 100 100" >
        <polygon points="31,89 9,61 17,26 50,10 82,26 90,61 68,89" />
    </svg>

    <!-- Octagon -->
    <svg viewBox="0 0 100 100" >
        <polygon points="34,88 11,65 11,34 34,11 65,11 88,34 88,65 65,88"/>
    </svg>


</body>

</html>
