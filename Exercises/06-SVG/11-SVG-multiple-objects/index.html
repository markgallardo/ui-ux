<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/myHeart.png">
    <link rel="stylesheet" href="style.css">
    <title>SVG Multiple Objects</title>
    <style>
        svg rect {
            width: 250px;
            height: 250px;
        }
    </style>
</head>

<body>

    <svg width="500px" height="500px">
        <rect fill="#49596f" />
        <rect x="250px" y="0" fill="#C6575F" />
        <rect x="250px" y="250px" fill="#9FA6B2" />
        <rect x="0" y="250px" fill="#354050" />
    </svg>

</body>

</html>
